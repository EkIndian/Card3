<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            
        }
        .card {
            width: 800px;
            margin: 150px;
            background: linear-gradient(rgb(84, 201, 6), rgb(0, 0, 0));
            color: white;
            padding: 100px;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 50px;
        }
        .content {
            flex: 1;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        h3 {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 15px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            padding-right: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
            color: white;
        }
        .icons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }
        .icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-img" src="https://img.freepik.com/premium-vector/man-avatar-profile-round-icon_24640-14044.jpg?w=360">
        <div class="content">
            <h1>suraj thakur</h1>
            <h3>Web Designer - Cloud Engineer</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis sunt non quis cupiditate? Eveniet, quisquam laborum corrupti vero repudiandae nulla aperiam quaerat et repellat nisi non reprehenderit cum eligendi possimus!</p>
            <a class="btn" href="#">Download CV</a>
            <div class="icons">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Twitter">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="LinkedIn">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">
            </div>
        </div>
    </div>
</body>
</html>
